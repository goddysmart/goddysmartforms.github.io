<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Client-Side Form Validation</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">

            <h2>Create Account</h2>
        </div>

        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="thegoddysmart" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Email</label>
                <input type="text" placeholder="goddysmart@gmail.com" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Password</label>
                <input type="text" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Confirm Password</label>
                <input type="text" placeholder="confirm password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <!-- Social Media Panel -->

    <div class="social-panel-container">

        <div class="social-panel">

            <p>Created with <i class="fa fa-heart"></i> by <a target="_blank" href="goddysmart.com">thegoddysmart</a></p>

            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>

            <h4>Get in touch on</h4>
            
            <ul>

                <li>
                    <a href="https://www.goddysmart.com" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/thegoddysmart" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>

                <li>
                    <a href="https://www.facebook.com/GoddySmartSerlly" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/goddysmartserlly" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <button class="floating-btn">Get In Touch</button>

    <div class="floating-text">
        Part of <a href="https://www.thegoddysmart.com" target="_blank"></a>
    </div>


    <script src="script.js"></script>
</body>
</html>
